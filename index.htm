<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="shortcut icon" href="https://bulma.io/favicons/favicon-32x32.png?v=201701041855" type="image/x-icon">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <center>





    <!-- Add list block -->
    <div class="content" id="box">
       
        <h1 class="is-large ">To Do List <i class="fas fa-check-square has-text-success"></i></h1>
        <h6 class="is-small">Add your work here</h6>
        <input class="input is-rounded addInput" type="text" placeholder="Add your Item,here">
        
    </div>
    <!-- Add list ends -->




    <!-- Search Block -->
    <div class="content" id="box2">
        <span class="has-text-gray-light">
            <i class="fa fa-star has-text-warning" aria-hidden="true"></i>
            Your item is added below,Search If you want
        </span>
        
        <div class="control " id="search">
            <input class="input search" type="text" placeholder="Search Items">
          </div>
    </div>
    <!-- Search Block ends -->





    <!-- Elements List -->
    <div class="content" id="box3">

      <!-- Element here -->

      <!-- Element ends -->


    </div>
    <!-- Element List ends -->
    





    </center>
    <script src="index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>
</html>
